<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" href="logo.webp" type="image/webp">
  <style>
    body {background-color: #2b2b2b; color: white; font-family: Arial, sans-serif;}
    h1 {color: red;}
    .button {color: blue; font-size: 20px; background-color: white; padding: 10px 20px; text-decoration: none; display: inline-block; margin: 10px;}
  </style>
  <title>Sleepy Offers</title>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Style the header */
    .header {
      padding: 15px;
      text-align: left;
      color: white;
    }
    
    .header h1 {
    	font-size: 40px;
        margin-top: 10px;
  		margin-bottom: 10px;
  	}

	.header p {
    	margin-top: 15px;
	margin-left: 10px;
	margin-bottom: 10px
    }


    /* Style the top navigation bar */
    .navbar {
      overflow: shown;
      background-color: #333;
      
    }

    /* Style the navigation bar links */
    .navbar a {
      float: right;
      display: block;
      color: white;
      text-align: center;
      padding: 25px 40px;
      margin: 15px 15px;
      text-decoration: none;
      font-size: 20px;
	}
    
    .navbar a[href="index.html"].active {
      text-decoration: underline;
    }

    .navbar a[href="index.html"]:hover,
    .navbar a[href="index.html"]:focus,
    .navbar a[href="offers.html"]:hover,
    .navbar a[href="offers.html"]:focus {
      text-decoration: underline;
    }

    /* Change color on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    footer {
	text-align: center;
	padding: 3px;
	background-color: #2b2b2b;
	color: white;
	
    }
    
  </style>
</head>

<body>

  <marquee style="font-size: 30px;">Check out our amazing offers!</marquee>

  <div>
    <a href="index.html" class="button">Home</a>
    <a href="offers.html" class="button">Offers</a>
  </div>

  <h1>Special Offers</h1>
  <p>Explore our fantastic deals and discounts.</p>

  <button id="myButton" class="button">Click me for Offers!</button>

  <script>
    let clickCount = 0;
    const myButton = document.getElementById('myButton');

    myButton.addEventListener('click', () => {
      clickCount++;

      if (clickCount === 1 || clickCount === 2) {
        window.open("http://example.com", "_blank");
      } else if (clickCount === 3) {
        window.open("http://anotherexample.com", "_blank");
        clickCount = 0;
      }
    });
  </script>

</body>

</html>
