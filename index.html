<!DOCTYPE html>
<html>

<head>
  <style>
    body {background-color: black; color: white; font-family: Arial, sans-serif;}
  </style>
</head>

<body>

  <marquee style="color:white; font-size: 30px;">Welcome to Sleepy Offers!</marquee>

  <h1 style="color:red;">Sleepy Offers</h1>
  <p>This is a paragraph.</p>

  <button id="myButton" style="color: blue; font-size: 20px; background-color: white;">Click me!</button>

  <script>
    let clickCount = 0;
    const myButton = document.getElementById('myButton');

    myButton.addEventListener('click', () => {
      clickCount++;

      if (clickCount === 1 || clickCount === 2) {
        window.open("http://google.com", "_blank");
      } else if (clickCount === 3) {
        window.open("http://youtube.com", "_blank");
        clickCount = 0;
      }
    });
  </script>

  <!-- Offers Subpage -->
  <h2>Offers</h2>
  <div style="display: flex; justify-content: space-between;">
    <a href="https://sleepyoffers.github.io/">Home</a>
    <a href="#">Offers</a>
  </div>

</body>

</html>
