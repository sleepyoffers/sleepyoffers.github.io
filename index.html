<!DOCTYPE html>
<html>

<head>
  <style>
    body {background-color: black;}
  </style>
</head>

<body>

  <marquee style="color:white; font-size: 30px;">Welcome to Sleepy Offers!</marquee>

  <h1 style="color:red;">Sleepy Offers</h1>
  <p style="color:white;">This is a paragraph.</p>

  <button id="myButton" style="color: blue; font-size: 20px; background-color: white;">Click me!</button>

  <script>
    const myButton = document.getElementById('myButton');

    myButton.addEventListener('click', () => {
      window.open("http://google.com", "_blank");
    });

  </script>

</body>

</html>
