<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" href="logo.webp" type="image/webp">
  <style>
    body {background-color: black; color: white; font-family: Arial, sans-serif;}
    h1 {color: red;}
    .button {color: blue; font-size: 20px; background-color: white; padding: 10px 20px; text-decoration: none; display: inline-block; margin: 10px;}
  </style>
  <title>Sleepy Offers</title>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Style the header */
    .header {
      padding: 15px;
      text-align: left;
      background: #1abc9c;
      color: white;
    }
    
    .header h1 {
    	font-size: 40px;
        margin-top: 10px;
  		margin-bottom: 10px;
  	}

	.header p {
    	margin-top: 15px;
    }


    /* Style the top navigation bar */
    .navbar {
      overflow: shown;
      background-color: #333;
      
    }

    /* Style the navigation bar links */
    .navbar a {
      float: right;
      display: block;
      color: white;
      text-align: center;
      padding: 25px 40px;
      margin: 15px 15px;
      text-decoration: none;
      font-size: 30px;
	}
    
    .navbar a[href="index.html"].active {
      text-decoration: underline;
    }

    .navbar a[href="index.html"]:hover,
    .navbar a[href="index.html"]:focus,
    .navbar a[href="offers.html"]:hover,
    .navbar a[href="offers.html"]:focus {
      text-decoration: underline;
    }

    /* Change color on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>

<body>

  <marquee style="font-size: 25px; background: black; color: white; margin: 0; padding: 0; border: none; display: block; overflow: hidden;">Welcome to Sleepy Offers!</marquee>

  <div class="navbar">
    <a href="offers.html">Offers</a>
    <a href="index.html" class="active">Home</a>
  </div>
  
  <div class="header">
    <h1><img src="logo.webp" alt="Logo" style="height: 80px; margin-right: 10px;"></h1>
    <p>A website created by me.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Get all the navbar links
      var navLinks = document.querySelectorAll('.navbar a');

      // Add a click event listener to each link
      navLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          // Remove 'active' class from all links
          navLinks.forEach(function(innerLink) {
            innerLink.classList.remove('active');
          });

          // Add 'active' class to the clicked link
          link.classList.add('active');
        });
      });
    });
  </script>

</body>

</html>
